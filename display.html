<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #div-1 {
        background-color: #0f0;
      }
      #span-1 {
        background-color: #00ff;
      }
      a {
        background-color: #000;
      }
      #span-2 {
        display: inline;
        height: 400px;
        width: 400px;
        background-color: #ccc;
      }
      #div-2 {
        background-color: #00fff0;
      }
    </style>
    <title>Display</title>
  </head>
  <body>
    <div id="div-1">This is my first paragraphy</div>
    <span id="span-1">This is my first display</span>
    <a href="http//www.goggle.com">Click me</a>
    <span id="span-2">This is my second display</span>
    <div id="div-2">This is my second paragraphy</div>
  </body>
</html>
